<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.104.2">
    <link rel="icon"  href="./../static/images/bloodlogo.png">
    <title>{% block title %}{% endblock title %}</title>

    <link href="./../static/base.css" rel="stylesheet">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/carousel/">
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
    <style>  
        {% block docstyle %} {% endblock docstyle %}
    </style>
    
    {% block stylesheet %}{% endblock stylesheet %}
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <div class="container-fluid mt-5" id="borred">

        <header>
            <nav class="navbar navbar-expand-md navbar-dark  fixed-top">
                <div class="container-fluid">
                    <img class="logob" src="../static/images/bloodlogo.png " alt="" srcset="">
                    <a class="navbar-brand fs-1 " href="/home">BloodB</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <ul class="navbar-nav me-auto mb-2 mb-md-0 text-center w-100 justify-content-between">
                            <li class="nav-item  rounded-4">
                                <a class="nav-link  fw-bolder fs-5" aria-current="page" href="/">Home</a>
                            </li>
                            <li class="nav-item rounded-4">
                                <a class="nav-link  fw-bolder fs-5" href="/Pid/donor">Donate</a>
                            </li>
                            <li class="nav-item rounded-4">
                                <a class="nav-link  fw-bolder fs-5" href="/Pid/receiver">Receive</a>
                            </li>
                            <li class="nav-item rounded-4">
                                <a class="nav-link  fw-bolder fs-5" href="/search">Search</a>
                            </li>
                            <li class="nav-item rounded-4">
                                <a class="nav-link  fw-bolder fs-5" href="/registration/general">Register</a>
                            </li>
                            <li class="nav-item rounded-4">
                                <a class="nav-link  fw-bolder fs-5" href="/stock">Stock</a>
                            </li>
                            <li class="nav-item rounded-4">
                                <a class="nav-link  fw-bolder fs-5" href="/logout">Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        {% comment %} <div class="container w-100 " style="height:15vh;"></div> {% endcomment %}
        {% block content %} {% endblock content %}
    </div>
</body>

</html>
